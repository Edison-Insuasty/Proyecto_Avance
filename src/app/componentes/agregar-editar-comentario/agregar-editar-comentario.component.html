
<h3 class="mt-3">Agregar comentarios</h3>

<form [formGroup]="agregaComentarios" (ngSubmit)="agregar()">
    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input type="email" class="form-control" id="titulo">
      </div>
      
    <div class="mb-3">
    <label for="Autor" class="form-label">Autor</label>
    <input type="email" class="form-control" id="autor">
    </div>

    <div class="mb-3">
        <label for="texto" class="form-label">Comentario</label>
        <textarea class="form-control" id="texto" rows="3" rows="10"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary float-end">Agregar</button>

      <button routerLink="/" type="button" class="btn btn-primary">Regresar</button>
</form>
