
<div class="class row mt3">
    <div class="col lg6">
        <h3>Lista de cometarios</h3>
    </div>
</div>

<div class="col lg6">
    <button class="btn btn-primary float-end" routerLink="/add">
      Agrega un comentario
    </button>
  </div>

<table *ngIf="listComentarios.length>0" class="table table-hover mt-3">
    <thead>
        <tr>
            <td>Titulo</td>
            <td>Autor</td>
            <td>Fecha</td>
           
            <td>Opciones</td>
        </tr>
    </thead>


     <tbody>
       <tr *ngFor="let coment of listComentarios">
        <td>{{coment.titulo}}</td>
        <td>{{coment.autor}}</td>
        <td>{{coment.fechaCreacion | date:'dd/mm/yyyy'}}</td>
        <td>{{coment.texto}}</td>
        <td style="width: 5%"><button class="btn btn-primary btn-sm float-end">Editar </button></td>
        <td style="width: 5%"><button class="btn btn-danger btn-sm float-edd">Eliminar </button></td>
       </tr>
     </tbody>
</table>

<div *ngif="listComentarios.length==0" class="row mt5">
    <h5> No hay ningun comentario registrado</h5>
</div>
